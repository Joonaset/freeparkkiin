<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="freepark.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
    <script type="text/javascript" src="connectServer.js"></script>
    <script type="text/javascript" src ="addParking.js"></script>
    <script type="text/javascript" src="parkings.js"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>connectServer()</script>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">FreeParkki</a>
    <button id="hideButton" onclick="hideButton();">Sulje</button>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm" id="mapBox">
            <script>getMap()</script>
            <h1 align="center">Kartta latautuu...</h1>
            <button type="button" id="buttonHide" onclick="hideButton();">Click Me!</button>
        </div>
        <div class="col-sm" id="formBox">
            <div class="form-group">
                <label for="inputAddress">Osoite: </label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Jekkukatu 7">
            </div>
            <div class="form-group">
                    <p id="Latitude">X-koordinaatti:</p>
                </div>
                <div class="form-group">
                    <p id="Longitude">Y-koordinaatti:</p>
                </div>
            <div class="form-group">
                <label for="inputRestrictedDays">Rajoitetut päivät</label>
                <input type="text" class="form-control" id="inputRestrictedDays" placeholder="MA TI KE TO PE LA">
            </div>
            <div class="form-group">
                <label for="inputHours">Tunnit</label>
                <input type="number" class="form-control" id="inputHours" placeholder="8">
            </div>
            <button id="addButton" onclick="addSpot()">Submit</button>
            <button id="removeButton" onclick="removeMarker()">Peruuta</button>
            </div>
        </div>
    </div>
</body>
</html>
