<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="freepark.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm" id="mapBox">
            <h1 align="center">höpöhopö</h1>
            <button type="button" id="buttonHide"
                    onclick="hideButton();">
                <script type="text/javascript">

                    function hideButton(){
                        const element = document.querySelector('#formBox');
                        const style = getComputedStyle(element);
                        console.log(style.display);
                        if(style.display != 'none'){
                            document.getElementById('formBox').style.display = 'none';
                        }
                        else{
                            document.getElementById('formBox').style.display = 'inline-grid';
                        }

                    }
                </script>
                Click Me!</button>
        </div>
        <div class="col-sm" id="formBox">
            <form>
                <div class="form-group">
                    <label for="inputAddress">Osoite: </label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Jekkukatu 7">
                </div>
                <div class="form-group">
                    <label for="inputLatitude">X-koord</label>
                    <input type="text" class="form-control" id="inputLatitude" placeholder="50.0">
                </div>
                <div class="form-group">
                    <label for="inputLongitude">Y-koord</label>
                    <input type="text" class="form-control" id="inputLongitude" placeholder="40.0">
                </div>
                <div class="form-group">
                    <label for="inputRestrictedDays">Rajoitetut päivät</label>
                    <input type="text" class="form-control" id="inputRestrictedDays" placeholder="MA TI KE TO PE LA">
                </div>
                <div class="form-group">
                    <label for="inputHours">Tunnit</label>
                    <input type="text" class="form-control" id="inputHours" placeholder="8">
                </div>


                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
